<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Photo • Ilya Gadayev Memorial</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <meta name="description" content="Submit photos or memories for Ilya Gadayev’s memorial slideshow." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Open Sans',sans-serif;background:#f9f7f4;color:#222;margin:0}
    .container{max-width:600px;margin:40px auto;background:#fff;padding:40px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.08)}
    h1{text-align:center;font-family:'Playfair Display',serif;margin-bottom:20px}
    form{background:#f3efe7;padding:20px;border-radius:8px}
    label{display:block;margin-top:10px;font-weight:700}
    input,textarea,button{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:6px;font-family:'Open Sans',sans-serif}
    button{background:#bda76b;color:#fff;border:none;font-weight:700;cursor:pointer}
    button:hover{background:#a38f5f}
    .muted{font-size:13px;color:#666;text-align:center;margin-top:8px}
    .back{text-align:center;margin-top:20px}
    .back a{color:#bda76b;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit a Photo</h1>
    <p style="text-align:center;">Share a photo or memory for the memorial slideshow.</p>

    <form action="https://formspree.io/f/myzbzawa" method="POST">
      <input type="text" name="_gotcha" style="display:none">
      <label for="name">Your Name</label>
      <input id="name" name="name" required>
      <label>Select Photo(s)</label>
      <input
        type="hidden"
        role="uploadcare-uploader"
        data-public-key="99b9379f77a21f99c743"
        data-multiple
        data-multiple-max="20"
        data-clearable
        data-images-only
        name="photo_urls"
      />
      <div class="muted">Files are securely uploaded and linked to this form.</div>
      <label for="caption">Message or Caption (optional)</label>
      <textarea id="caption" name="caption" rows="3"></textarea>
      <input type="hidden" name="_subject" value="Memorial Photo Submission">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_redirect" value="thanks.html">
      <button type="submit">Send Photos</button>
    </form>

    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" defer></script>
    <div class="back">
      <p><a href="index.html">← Back to Home</a> · <a href="rsvp.html">RSVP for Memorial</a></p>
    </div>
  </div>
</body>
</html>
