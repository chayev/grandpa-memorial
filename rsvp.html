<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="navbar" aria-label="Primary">
      <a href="index.html" class="brand">Memorial</a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
      <label for="nav-toggle" class="burger" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 6h18M3 12h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="rsvp.html">RSVP</a>
        <a href="submit-photo.html">Submit a Photo</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </nav>
  </header>

  <main class="page">
    <h1>RSVP for the Memorial</h1>
    <form action="https://formspree.io/f/myzbzawa" method="POST" data-ajax="formspree">
      <input type="text" name="_gotcha" style="display:none" aria-hidden="true">
      <label for="name">Full Name</label>
      <input id="name" name="name" required>
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required>
      <label for="guests">Number of Guests</label>
      <input id="guests" name="guests" type="number" min="1" value="1" required>
      <label for="message">Notes (dietary needs, etc.)</label>
      <textarea id="message" name="message" rows="3"></textarea>
    
      <!-- Optional email tweaks still work -->
      <input type="hidden" name="_subject" value="Memorial RSVP">
    
      <button type="submit">Submit RSVP</button>
      <div class="form-status" aria-live="polite"></div>
    </form>

    <div class="footer"><a href="index.html">← Back to Home</a></div>
  </main>

  <script>
    (function(){
      function ready(fn){ document.readyState !== 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn); }
    
      ready(function(){
        document.querySelectorAll('form[data-ajax="formspree"]').forEach(function(form){
          const btn = form.querySelector('button[type="submit"]');
          const status = form.querySelector('.form-status');
    
          async function waitForUploadcareIfNeeded(){
            const input = form.querySelector('[role="uploadcare-uploader"]');
            if (!input || !window.uploadcare) return;
            try{
              const widget = uploadcare.Widget(input);
              const value = widget && widget.value();       // can be null, file, or group
              if (value && typeof value.promise === 'function') {
                await value.promise();                      // wait until uploaded, URLs filled
              }
            }catch(e){}
          }
    
          form.addEventListener('submit', async function(e){
            e.preventDefault();
            status.innerHTML = '';
            const original = btn.textContent;
            btn.disabled = true; btn.textContent = 'Sending…';
    
            try{
              await waitForUploadcareIfNeeded();
    
              const res = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
              });
    
              if (res.ok) {
                form.reset();
                // Clear Uploadcare widget value if present
                const input = form.querySelector('[role="uploadcare-uploader"]');
                if (input && window.uploadcare) uploadcare.Widget(input).value(null);
    
                status.innerHTML = '<div class="success">Thank you — we received your submission.</div>';
              } else {
                let msg = 'Sorry, something went wrong. Please try again in a moment.';
                try { const data = await res.json(); if (data && data.errors) msg = data.errors.map(e=>e.message).join('<br>'); } catch(_){}
                status.innerHTML = '<div class="error">'+ msg +'</div>';
              }
            }catch(err){
              status.innerHTML = '<div class="error">Network error. Please check your connection and try again.</div>';
            }finally{
              btn.disabled = false; btn.textContent = original;
            }
          });
        });
      });
    })();
    </script>
</body>
</html>
